<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="parteum">
        <figure class="cubo">
          <img src="images/image-equilibrium.jpg" alt="" />
        </figure>
      </section>
      <div>
        <h1>Equilibrium #3429</h1>
      </div>
      <div>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <section class="info">
        <div class="primeiro">
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
              fill="#00FFF8"
            />
          </svg>
          <p>0.041ETH</p>
        </div>
        <div class="dias">
          <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              fill="#8BACD9"
            />
          </svg>
          <p>3 days left</p>
        </div>
      </section>
      <section class="footer">
        <figure class="perfil">
          <img class="perfil1" src="images/exemplo.jpg" alt="" />
        </figure>
        <div class="cricri">
          <p class="criador">Developed of <strong>Caio de Souza</strong></p>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.linkedin.com/in/caio-souza-2bb1592b7?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app"
        >Caio de Souza Ferreira Pinto</a
      >.
    </div>
  </body>
</html>
